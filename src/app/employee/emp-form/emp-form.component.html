<div class="d-flex flex-row bd-highlight mb-3">
  <div class="form-group row" style="width: 60%">
    <label class="col-sm-2 col-form-label">會員姓名</label>
    <div class="col-sm-10">
      <input
        type="text"
        class="form-control"
        [(ngModel)]="EmployeeName"
        placeholder="請輸入會員姓名"
      />
    </div>

    <label class="col-sm-2 col-form-label">部門</label>
    <div class="col-sm-10">
      <select class="form-control" [(ngModel)]="Department">
        <option>---請選擇---</option>
        <option *ngFor="let item of DepartmentsList">
          {{ item.DepartmentName }}
        </option>
      </select>
    </div>

    <label class="col-sm-2 col-form-label">建立時間</label>
    <div class="col-sm-10">
      <input type="date" [(ngModel)]="DateOfJoin" />
    </div>
  </div>

  <div class="ml-3 bd-highlight" style="width: 40%">
    <img [src]="PhotoFilePath" height="250px;" width="200px;" />
    <input type="file" (change)="uploadPhoto($event)" class="mt-2" />
  </div>
</div>

<button
  (click)="addEmployee()"
  *ngIf="emp.EmployeeId == 0"
  class="btn btn-primary"
>
  新增
</button>
<button
  (click)="editEmployee()"
  *ngIf="emp.EmployeeId != 0"
  class="btn btn-primary"
>
  編輯
</button>
